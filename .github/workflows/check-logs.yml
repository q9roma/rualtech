name: Check Server Logs

on:
  workflow_dispatch:

jobs:
  check-logs:
    runs-on: ubuntu-latest
    steps:
      - name: Check PHP and Nginx logs
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "=== PHP Error Log ==="
            tail -20 /var/log/php*.log 2>/dev/null || echo "PHP логи не найдены"
            
            echo -e "\n=== Nginx Error Log ==="
            tail -20 /var/log/nginx/error.log 2>/dev/null || echo "Nginx логи не найдены"
            
            echo -e "\n=== Laravel Log ==="
            tail -20 /var/www/rualtech.ru/storage/logs/laravel.log 2>/dev/null || echo "Laravel логи не найдены"
            
            echo -e "\n=== Проверка прав доступа ==="
            ls -la /var/www/rualtech.ru/
            
            echo -e "\n=== Проверка PHP ==="
            php -v
            
            echo -e "\n=== Статус процессов ==="
            systemctl status nginx --no-pager -l
            systemctl status php8.2-fpm --no-pager -l
